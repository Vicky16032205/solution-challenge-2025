<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Interview Practice</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="interview-container">
        <div class="interview-header">
            <h1 class="animate__animated animate__fadeIn">HR Interview Practice</h1>
            <button class="btn back-btn" onclick="window.location.href='/'">
                ‚Üê Back to Home
            </button>
        </div>

        <div class="card upload-section" id="uploadSection">
            <div class="upload-label">
                <div class="upload-box animate__animated animate__zoomIn">
                    <div id="uploadPreview" class="file-preview"></div>
                    <div class="upload-icon">üíª</div>
                    <h2>Upload Your Resume</h2>
                    <p>PDF or TXT (Max 5MB)</p>
                    <input type="file" id="resumeUpload" accept=".pdf,.txt" hidden>
                    <label for="resumeUpload" class="btn btn-primary mt-2">
                        Choose File
                    </label>
                </div>
            </div>
            <button id="startPractice" class="btn btn-primary hidden">Start Practice</button>
        </div>

        <div class="interview-section hidden" id="interviewSection">
            <div class="loading-overlay hidden" id="loadingOverlay">
                <div class="loading-content">
                    <div class="spinner"></div>
                    <p>Preparing your interview session...</p>
                </div>
            </div>

            <div class="ai-summary animate__animated animate__fadeInUp">
                <h3>AI Resume Analysis</h3>
                <div class="summary-grid" id="resumeSummary">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        Analyzing resume...
                    </div>
                </div>
            </div>

            <div class="question-container" id="questionContainer">
                <div class="question-flow">
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="hrProgressFill"></div>
                        </div>
                        <div class="question-count" id="hrQuestionCount"></div>
                    </div>
            
                    <div class="question-box animate__animated animate__fadeInUp">
                        <div class="question-header">
                            <h3>Behavioral Question</h3>
                        </div>
                        <div class="question-text" id="hrQuestionText"></div>
                    </div>
            
                    <textarea 
                        id="hrAnswerInput"
                        placeholder="Type your behavioral response here..."
                        rows="6"
                        class="answer-textarea"
                    ></textarea>
            
                    <div class="controls">
                        <button id="submitHrAnswer" class="btn btn-primary">Submit Response</button>
                        <button id="nextHrAnswer" class="btn btn-secondary hidden">Continue ‚Üí</button>
                        <button id="showResults" class="btn btn-secondary hidden">üìä See Overall Performance</button>
                    </div>
                    <div class="feedback-box animate__animated animate__fadeIn" id="hrFeedbackBox"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/hr/interview.js"></script>
</body>
</html>
