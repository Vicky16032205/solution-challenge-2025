<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Questions</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="hr-container interview-container">
        <div class="interview-header">
            <h1 class="animate__animated animate__fadeIn">Behavioral Interview Questions</h1>
            <a href="/" class="btn back-btn">← Back to Home</a>
        </div>
        
        <div class="questions-container">
            {% for item in questions_data %}
            <div class="card hr-question animate__animated animate__fadeInUp" style="animation-delay: {{ loop.index * 0.1 }}s;">
                <div class="question-header">
                    <span class="question-number">#{{ loop.index }}</span>
                    <span class="question-text">{{ item.question }}</span>
                    <i class="fas fa-chevron-down toggle-icon"></i>
                </div>
                <div class="dropdown-content">
                    <strong>Sample Answer:</strong> {{ item.answer }}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const questions = document.querySelectorAll('.hr-question');
            questions.forEach(question => {
                question.addEventListener('click', function() {
                    this.classList.toggle('active');
                });
            });
        });
    </script>
</body>
</html>
